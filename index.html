<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <script>const a=prompt("what is your name -:")
       
            document.body.innerHTML+=`<h1>${a} ji</h1>`
        
            document.body.innerHTML+=`<h1>manjao na please</h1>`
            document.body.innerHTML+=`mere ke sath date pe jaogi? <br>
        <input type="radio" id="yes" name="options" value="yes">
        <label for="yes">yes</label>
        
        <input type="radio" id="no" name="options" value="no">
        <label for="no">no</label>`
        
        // Get the radio buttons
        const radioButtons = document.querySelectorAll('input[type="radio"]');
        
        // Function to check if radio button is selected
        function checkRadioButton() {
          radioButtons.forEach((button) => {
            if (button.checked) {
              if (button.value=="yes") {
                document.body.innerHTML+=`<h1>congratulation ${a}</h1> <h2>rishta pakka</h2>`
        
              }else{
                document.body.innerHTML+=`<h2>nikalu chappaalllll</h2>`
        
        
              }
              // You can also call another function or perform any action here
            }
          });
        }
        
        // Add event listener to each radio button
        radioButtons.forEach((button) => {
          button.addEventListener('change', checkRadioButton);
        });</script>
</body>
</html>
